[project]
name = "py-gtk"
version = "0.1.0"
description = "Creating graphical interfaces with Python (PyGObject) and GTK"
readme = "README.md"
requires-python = ">=3.12,<=3.14"
dependencies = [
    "pygobject>=3.54.2",
]

[dependency-groups]
dev = [
    "pygobject-stubs>=2.13.0",
    "ruff>=0.13.0",
    "taskipy>=1.14.1",
]

[tool.ruff]
line-length = 79
extend-exclude = ["docs", ".venv"]

[tool.ruff.lint]
select = ["I", "F", "E", "W", "PL", "PT"]

[tool.ruff.format]
quote-style = "single"

[tool.taskipy.tasks]
format = "ruff check . --select I --fix && ruff format ."
format-blp = "blueprint-compiler format -f -n src"
